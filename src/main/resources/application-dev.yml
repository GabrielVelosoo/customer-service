spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${DATASOURCE_DB}
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: customer-service
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/ecommerce
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ecommerce
  rabbitmq:
    host: localhost
    port: 5672
    username: ecommerce
    password: ecommerce

keycloak:
  auth-server-url: http://localhost:8080
  realm: ecommerce
  client-id: customer-service
  client-secret: ${CLIENT_SECRET}

server:
  port: 8081
